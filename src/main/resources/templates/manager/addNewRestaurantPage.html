<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/addNewRestaurantPage.css" th:href="@{/addNewRestaurantPage.css}">
    <title>Add New Restaurant | Stivigala</title>
</head>
<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<!-- TODO, Laci, nme emlÃ©kszem hogy kellett -->

<h2 th:text="${currentUsername}" class="font-quicksand"></h2>

<div id="addrestaurant" data-aos="fade" data-aos-duration="3000">
    <h1 id="cim" class="font-lobster">Stivigala</h1>

    <form name="login" action="#" th:action="@{/manager/restaurant/addNew}"  method="post">
        <div id="nev" class="font-quicksand">
            <img src="/icon-restaurant.svg" alt="" class="icons">
            <label for="nev">Restaurant name:</label>
            <br>

            <input type="text"  id="name" name="name" placeholder="name">
        </div>

        <div id="address_" class="font-quicksand">
            <img src="/icon-location.svg" alt="" class="icons">
            <label for="address">Address:</label>
            <br>

            <input type="text" id="address" name="address" placeholder="address">
        </div>

        <img src="/welcome-image.png" alt="" id="welcome-image">

        <button type="submit" value="submit" class="btn font-weight-bold add-button font-quicksand">Add restaurant</button>

    </form>
</div>
