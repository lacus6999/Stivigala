<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Main Manager Site</title>
</head>
<body>

<div>Owned restaurants:</div>
<div th:each="restaurant : ${restaurantList}">
    <a th:href="'/restaurant/' + ${restaurant.getName()}">
        <div th:text="${restaurant.getName()}"></div>
    </a>
</div>
<a href="/restaurant/addNewSite"><div>New restaurant!</div></a>

</body>
</html>
