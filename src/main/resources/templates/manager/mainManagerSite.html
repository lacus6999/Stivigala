<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Main Manager Site</title>
</head>
<body>

<div>Owned restaurants:</div>
<div th:each="restaurant : ${restaurants}">
    <a th:href="'/manager/restaurant/' + ${restaurant.getId()}">
        <div style="font-size: larger" th:text="${restaurant.getName()}"></div>
    </a>
</div>
<a href="/manager/addNewRestaurantPage"><div>New restaurant!</div></a>

</body>
</html>
