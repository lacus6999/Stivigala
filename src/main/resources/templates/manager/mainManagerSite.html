<!DOCTYPE html>
<html lang="hu"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/managersite.css" th:href="@{/managersite.css}">
    <title>Restaurants | Stivigala</title>
</head>
<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<h2 th:text="${#authentication.name}" class="font-quicksand"></h2>

<div id="main">
    <h1 class="font-lobster" id="stivigala-word">Stivigala  <br> Restaurants</h1>

    <a href="/manager/addNewRestaurantPage" id="new"><div>New restaurant!</div></a>
        <ul id="restaurant-list" class="font-quicksand">
            <div th:each="restaurant : ${restaurants}">
                <li class="restaurant-list-item">
                    <a class="link" th:href="'/manager/restaurant/' + ${restaurant.getId()}">
                        <div style="font-size: larger;" th:text="${restaurant.getName()}"></div>
                    </a>
                </li>
            </div>
        </ul>

</div>

<img src="welcome-image.png" alt="" id="big-image">


<script src="restaurants.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
