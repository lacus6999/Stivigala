<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Main Customer Site | Stivigala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="mainCustomerSite.css">
    <link rel="stylesheet" href="../static/mainCustomerSite.css" th:href="@{/mainCustomerSite.css}">

<body>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<h4 th:text="${#authentication.name}" class="font-quicksand" id="auth-name">"This 'h4' for auth. name"</h4>
<br>
<a href="/customer/myDeliveries" class="link" style="
position: absolute;
    top:5%;
    left: 0.5%;
    font-size: larger;
"><p class="font-quicksand">My deliveries</p></a>

<a href="/logout"><button  class="btn back-button">Log out</button></a>

<div id="main">
    <h1 class="font-lobster" id="allrestaurants-title">All Restaurants</h1>

    <div th:each="restaurant : ${restaurantList}">
        <a th:href="'/customer/restaurant/' + ${restaurant.getId()}" class="link">
            <div th:text="${restaurant.getName()}" class="div-list-item font-quicksand"></div>
        </a>
    </div>

</div>
