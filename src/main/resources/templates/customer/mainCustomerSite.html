<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Main Manager Site</title>
</head>
<body>

<div>All restaurants:</div>
<div th:each="restaurant : ${restaurantList}">
    <a th:href="'/customer/restaurant/' + ${restaurant.getId()}">
        <div th:text="${restaurant.getName()}"></div>
    </a>
</div>

</body>
</html>
