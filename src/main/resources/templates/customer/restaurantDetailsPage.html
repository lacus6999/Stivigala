<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Site</title>
</head>
<body>

<div th:text="${restaurant.getName()} + ' Meals:'"></div>
<div th:each="meal : ${restaurant.getMeals()}">
    <a href="#" th:action="${bucket.add(meal)}">
        <div th:text="${meal.getFood()}"></div>
    </a>
</div>
<div th:each="meal : ${bucket}">
    <div th:text="${meal.getFood()}"></div>
</div>

</html>
