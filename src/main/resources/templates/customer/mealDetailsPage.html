<!doctype  html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/mealsDetailsPage.css" th:href="@{/mealsDetailsPage.css}">
    <title>Meals Details | Stivigala</title>
</head>
<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<div id="register" data-aos="fade" data-aos-duration="3000">
    <h1 id="cim" class="font-lobster">Meal Details</h1>

    <div class="container font-quicksand text-center py-2">
        <div th:text="'Meal id: ' + ${meal.getId()}" class="meal-details">fg</div>
        <div th:text="'Food: ' + ${meal.getFood()}" class="meal-details">dfg</div>
        <div th:text="'Menu: ' + ${meal.getMenu()}" class="meal-details">gd</div>
        <div th:text="'Time: ' + ${meal.getTime()}" class="meal-details">b</div>
        <div th:if="${meal.getDiscount()} == 0">
            <div th:text="'Price: ' + ${meal.getPrice()}" class="meal-details">bb</div>
        </div>
        <div th:unless="${meal.getDiscount()} == 0">
            <div th:text="'Discounted price: ' + (${meal.getPrice()} * (1 - (${meal.getDiscount()}) / 100))" class="meal-details">bb</div>
        </div>
        <br>
        <a th:href="'/customer/restaurant/' + ${meal.getRestaurant().getId()}" id="back-link">Back</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
</html>
