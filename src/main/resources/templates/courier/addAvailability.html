<!DOCTYPE html>
<html xmlns th="https //www.thymeleaf.org" lang="hu">
<link rel="stylesheet" href="../static/mealsDetailsPage.css" th:href="@{/addAvailability.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>AddAvailability | Stivigala</title>
</head>

<body>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<div id="main">

    <form method="post" action="/courier/addAvailability" class="font-quicksand">
        <p class="font-lobster">Avaliability: </p>
        <div class="row">
            <div class="col-3">
                <label>
                    Monday
                </label><br>
                <label>
                    Tuesday
                </label><br>
                <label>
                    Wednesday
                </label><br>
                <label>
                    Thursday
                </label><br>
                <label>
                    Friday
                </label><br>
                <label>
                    Saturday
                </label><br>
                <label>
                    Sunday
                </label>

            </div><!--col-6 end-->

            <div class="col-9">
                <input id="monday" type="text" name="monday">
                <input type="text" name="tuesday">
                <input type="text" name="wednesday">
                <input type="text" name="thursday">
                <input type="text" name="friday">
                <input type="text" name="saturday">
                <input type="text" name="sunday">

            </div>



        </div><!--row end-->

        <div class="row">
            <div class="col-12">
                <input type="submit" value="Save">
            </div>
        </div>

    </form>


</div>

<!-- Optional JavaScript; choose one of the two! -->
