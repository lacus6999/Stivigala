<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Main Courier Site</title>
</head>
<body>

<div>All deliveries:</div>
<div th:each="delivery : ${deliveryList}">
    <a th:href="'/courier/' + ${delivery.getId()}">
        <div th:text="${delivery.getId()} + '-' + ${delivery.getOrderedBy().getUsername()}"></div>
    </a>
</div>

</body>
</html>
