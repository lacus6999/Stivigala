
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<link rel="stylesheet" href="../static/mealsDetailsPage.css" th:href="@{/mainCourierSite.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Main Courier Site | Stivigala</title>
</head>

<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<img src="/courier.svg" alt="" id="courier-img">

<a href="/logout"><button  class="btn back-button">Log out</button></a>

<div id="main">
<h1 class="allDeliveries font-lobster">All deliveries:</h1>

<div th:each="delivery : ${deliveryList}" class="allDeliveries-list font-quicksand">
    <a th:href="'/courier/' + ${delivery.getId()}" class="link">
        <div th:text="${delivery.getId()} + '-' + ${delivery.getOrderedBy().getUsername()}"></div>
    </a>
</div>
<br>
</div>

<div class="availability font-lobster">Availability:<br>
    <div th:text="'Monday:'+${availability.getMonday()}" class="font-quicksand"></div>
    <div th:text="'Tuesday:'+${availability.getTuesday()}" class="font-quicksand"></div>
    <div th:text="'Wednesday:'+${availability.getWednesday()}" class="font-quicksand"></div>
    <div th:text="'Thursday:'+${availability.getThursday()}" class="font-quicksand"></div>
    <div th:text="'Friday:'+${availability.getFriday()}" class="font-quicksand"></div>
    <div th:text="'Saturday:'+${availability.getSaturday()}" class="font-quicksand"></div>
    <div th:text="'Sunday:'+${availability.getSunday()}" class="font-quicksand"></div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
