<!doctype html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org">
  <head>

<meta charset="utf-8" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">
<title>Log in | Stivigala</title>
</head>
<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<div id="register" data-aos="fade" data-aos-duration="3000">
    <h1 id="cim" class="font-lobster">Stivigala</h1>

    <form name="login" th:action="@{/login}" method="post">
        <div id="username" class="font-quicksand">
            <img src="icon-member.svg" alt="" class="icons">
            <label for="username">Username:</label>
            <br>
            <input type="text" name="nev" id="nev-mezo">
        </div>

        <div id="password" class="font-quicksand">
            <img src="icon-key.svg" alt="" class="icons">
            <label for="password">Password:</label>
            <br>
            <input type="password" name="nev" id="jelszo-mezo">
        </div>

        <img src="welcome-image.png" alt="" id="welcome-image">

        <button type="submit" class="btn font-weight-bold login-button font-quicksand">Log in</button>

        <h3 id="nothave" class="font-quicksand">If you don't have an account, <br> <a href="/registration" id="link-to-regist">go create it!</a></h3>



    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
