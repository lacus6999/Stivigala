<!doctype html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org">
  <head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="singup.css">
<title>Sign up | Stivigala</title>
</head>
<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<div id="login-div" data-aos="fade" data-aos-duration="3000">
    <h1 id="cim" class="font-lobster">Stivigala - Sign up for Users</h1>


    <!--felh név, emailcim, cim, telefonszám, jelszó, megerősítés-->
    <form name="login">

        <div class="row">

            <div class="col-6">

                <button type="button" class="btn font-weight-bold changebutton font-quicksand" onclick="users()">For Users</button>

                <div id="nev-div" class="font-quicksand">
                    <img src="icon-member.svg" alt="" class="icons">
                    <label for="nev" id="nev_js">Username:</label>
                    <br>
                    <input type="text" name="nev" id="nev-mezo">
                </div>

                <div id="emailcim-div" class="font-quicksand">
                    <img src="icon-email.svg" alt="" class="icons">
                    <label for="email" id="email_js">E-mail:</label>
                    <br>
                    <input type="text" name="email" id="emailcim-mezo">
                </div>

                <div id="cim-div" class="font-quicksand">
                    <img src="icon-smartphone-alt.svg" alt="" class="icons">
                    <label for="cim" id="tel_js">Telephone number:</label>
                    <br>
                    <input type="text" name="cim" id="cim-mezo">
                </div>

            </div> <!--col-6 vége-->

            <div class="col-6">

                <button type="button" class="btn font-weight-bold changebutton font-quicksand" onclick="restaurants()">For Restaurants</button>

                <div id="telszam-div" class="font-quicksand">
                    <img src="icon-location.svg" alt="" class="icons">
                    <label for="telszam" id="del_js">Delivery address:</label>
                    <br>
                    <input type="text" name="telszam" id="telszam-mezo">
                </div>

                <div id="jelszo-div" class="font-quicksand">
                    <img src="icon-key.svg" alt="" class="icons">
                    <label for="jelszo" id="pass_js">Password:</label>
                    <br>
                    <input type="password" name="jelszo" id="jelszo-mezo">
                </div>

                <div id="jelszo-megerosites-div" class="font-quicksand">
                    <img src="icon-warning.svg" alt="" class="icons">
                    <label for="jelszo-megerosites" id="passconf_js">Password confirmation:</label>
                    <br>
                    <input type="password" name="jelszo-megerosites" id="jelszo-mezo-megerosites">
                </div>

            </div>

            <img src="welcome-image.png" alt="" id="welcome-image">

        </div><!--sor vége-->

        <button type="button" class="btn font-weight-bold signin-button font-quicksand">Sign up</button>


    </form>
</div>

<!--change js file-->
<script src="signup.js"></script>

<!-- Optional JavaScript; choose one of the two! -->
