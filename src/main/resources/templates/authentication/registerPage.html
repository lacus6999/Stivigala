<!doctype html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up | Stivigala</title>
</head>
<body>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<div id="blur-none"></div>

<div id="circle"></div>
<div id="circle2"></div>
<div id="circle3"></div>

<div id="navbar" class="font-quicksand">
    <div id="home-div"><a href="/" class="link">Home</a></div>
</div>

<div id="login-div" data-aos="fade" data-aos-duration="3000">
    <h1 id="cim" class="font-lobster">Stivigala - Sign up</h1>


    <!--felh név, emailcim, cim, telefonszám, jelszó, megerősítés-->
    <form name="login" action="#" th:action="@{/register}"  method="post">

        <div class="row">

            <div class="col-6">

                <div id="nev-div" class="font-quicksand">
                    <img src="icon-member.svg" alt="" class="icons">

                    <label for="username" id="nev_js">Username:</label>
                    <br>
                    <input type="text" name="username" id="username">
                </div>

                <div id="emailcim-div" class="font-quicksand">
                    <img src="icon-email.svg" alt="" class="icons">

                    <label for="email" id="email_js">E-mail:</label>
                    <br>
                    <input type="text" name="email" id="email">
                </div>

                <div id="cim-div" class="font-quicksand">
                    <img src="icon-smartphone-alt.svg" alt="" class="icons">

                    <label for="phone" id="tel_js">Telephone number:</label>
                    <br>
                    <input type="text" name="phone" id="phone">
                </div>

                <!--<button type="button" class="btn font-weight-bold changebutton font-quicksand" onclick="users()">For Users</button>-->

            </div> <!--col-6 vége-->

            <div class="col-6">


                <div id="telszam-div" class="font-quicksand">
                    <img src="icon-location.svg" alt="" class="icons">

                    <label for="address" id="del_js">Delivery address:</label>
                    <br>
                    <input type="text" name="address" id="address">
                </div>

                <div id="jelszo-div" class="font-quicksand">
                    <img src="icon-key.svg" alt="" class="icons">

                    <label for="password" id="pass_js">Password:</label>
                    <br>
                    <input type="password" name="password" id="password">
                </div>

                <div id="jelszo-megerosites-div" class="font-quicksand">
                    <img src="icon-warning.svg" alt="" class="icons">

                    <label for="password_confirm" id="passconf_js">Password confirmation:</label>
                    <br>
                    <input type="password" name="password_confirm" id="password_confirm">
                </div>

            </div>

        </div><!--sor vége-->
        <div class="row">

            <div class="col-3 choose-radios">
                <input type="radio" name="authority" id="customer" value="customer" checked>
                <label for="customer" class="font-quicksand">Customer</label>
            </div>

            <div class="col-3 choose-radios">
                <input type="radio" name="authority" id="manager" value="manager">
                <label for="manager" class="font-quicksand">Manager</label>
            </div>

            <div class="col-3 choose-radios">
                <input type="radio" name="authority" id="courier" value="courier">
                <label for="courier" class="font-quicksand">Courier</label>
            </div>
        </div>

        <img src="welcome-image.png" alt="" id="welcome-image">


        <button type="submit" class="btn font-weight-bold signin-button font-quicksand">Sign up</button>

    </form>
</div>

<script src="signup.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
