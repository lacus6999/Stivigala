<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div>Users:</div>
<div th:each="user : ${userList}">
    <a th:href="'/woltuser/' + ${user.getUsername()}"><div th:text="${user.getUsername()}"></div></a>
</div>

</body>
</html>
